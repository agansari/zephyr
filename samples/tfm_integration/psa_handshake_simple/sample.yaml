sample:
    description: This app provides an example of using TF-M on the secure
        side, with Zephyr on the NS side, using IPC mode. Zephyr handles
        all levels of certification. There are 3 threads, Root CA, Provisioning
        and End Node.
    name: TF-M PSA Handshake Simple implementation.
tests:
    sample.psa_level_1:
        tags: introduction
        platform_allow: mps2_an521_nonsecure lpcxpresso55s69_ns nrf5340pdk_nrf5340_cpuappns
          nrf5340dk_nrf5340_cpuappns nrf9160dk_nrf9160ns
        harness: console
        harness_config:
          type: multi_line
          regex:
            - "Retrieving public key for key #1"
            - "Signature verified"
            - "Destroyed persistent key #1"
